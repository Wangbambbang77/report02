<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeeorganic</title>
    <link rel="shortcut icon" href="./saved_as_png/favicon.png" type="image/x-icon">
    <style>
    /* CSS Reset */
    *{
        box-sizing:border-box;
        margin:0;
        border:none;
        padding:0;
    }
    a{
        color:black;
        text-decoration:none;
    }
    /* Grid */
    .col01{width:76;}
    .col02{width:160;}
    .col03{width:244;}
    .col04{width:328;}

    #wrap{
        width:360px;
        height:812px;
        margin:0 auto;
    }
    body{
        width:360px;
        height:74px;
    }
    .background{
        width:360px;
        height:812px;
        position:relative;
    }
    /* Header Style */
    header{
        width:360px;
        height:90px;
    }
    .logo{
        margin-top:16px;
        margin-left:16px;
        width:82.408px;
        margin:0 16px 0 16px;
        position:absolute;
        float:left;
        top:16px;
    }
    .no-show{ 
        display:none;
    }
    /* Header Style end */
    /* Section style */
    .name{
        position:absolute;
        float:left;
        margin:210px 37px 300px 37px;
    }
    /* Section style end */
    </style>
</head>
<body>
    <header>
        <div>
            <img class="background" src="./saved_as_png/start-4.jpg" alt="index">
            <div class="logo no-show">
                <a href="./index.html">                
                    <img src="./saved_as_png/logo.png" alt="logo">
                </a>
            </div>
        </div>
    </header>
    <section>
        <div class="cafename">
            <div class="name">
                <a href="./best.html">                
                    <img src="./saved_as_png/name.png" alt="cafename">
                </a>
            </div>
        </div>
    </section>

    </div>
</body>
</html>
